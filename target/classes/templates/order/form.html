<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/main :: head(title='Orders Form - Financial Order Management System')">
</head>
<body>
    <h2 th:text="${order.orderId} ? 'Edit Order' : 'New Order'"></h2>
    <form th:action="@{/orders}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{orderId}">
        <div class="mb-3">
            <label for="orderNumber" class="form-label">Order Number</label>
            <input type="text" class="form-control" id="orderNumber" th:field="*{orderNumber}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="orderDate" class="form-label">Order Date</label>
            <input type="datetime-local" class="form-control" id="orderDate" th:field="*{orderDate}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" th:field="*{status}" required>
        </div>
        <div class="mb-3">
            <label for="totalAmount" class="form-label">Total Amount</label>
            <input type="number" step="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
