<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addresses - User Address Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="layout/main :: nav"></div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h2>Addresses</h2>
        <div class="mb-3">
            <a th:href="@{/addresses/new}" class="btn btn-primary">Add New Address</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Building Name</th>
                        <th>Street</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Pincode</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${addresses.empty}">
                        <td colspan="7" class="text-center">No addresses found</td>
                    </tr>
                    <tr th:each="address : ${addresses}">
                        <td th:text="${address.addressId}"></td>
                        <td th:text="${address.buildingName}"></td>
                        <td th:text="${address.street}"></td>
                        <td th:text="${address.city}"></td>
                        <td th:text="${address.state}"></td>
                        <td th:text="${address.pincode}"></td>
                        <td>
                            <a th:href="@{/addresses/{id}/edit(id=${address.addressId})}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/addresses/{id}/delete(id=${address.addressId})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this address?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
