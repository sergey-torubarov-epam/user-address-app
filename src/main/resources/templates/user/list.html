<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/main :: head(title='Users - Financial Address Management System')">
</head>
<body>
    <header th:replace="layout/main :: header"></header>
    <nav th:replace="layout/main :: nav"></nav>
    <div class="container">

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h2>Users</h2>
        <div class="mb-3">
            <a th:href="@{/users/new}" class="btn">Add New User</a>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Mobile Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${users.empty}">
                        <td colspan="6" class="text-center">No users found</td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.mobileNumber}"></td>
                        <td>
                            <a th:href="@{/users/{id}/edit(id=${user.userId})}" class="btn">Edit</a>
                            <a th:href="@{/users/{id}/addresses(id=${user.userId})}" class="btn">Addresses</a>
                            <a th:href="@{/users/{id}/delete(id=${user.userId})}" class="btn" 
                               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
