<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/main :: head(title='Addresses - Financial Address Management System')">
</head>
<body>
    <header th:replace="layout/main :: header"></header>
    <nav th:replace="layout/main :: nav"></nav>
    <div class="container">

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h2>Addresses</h2>
        <div class="mb-3">
            <a th:href="@{/addresses/new}" class="btn">Add New Address</a>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Building Name</th>
                        <th>Street</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Pincode</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${addresses.empty}">
                        <td colspan="7" class="text-center">No addresses found</td>
                    </tr>
                    <tr th:each="address : ${addresses}">
                        <td th:text="${address.addressId}"></td>
                        <td th:text="${address.buildingName}"></td>
                        <td th:text="${address.street}"></td>
                        <td th:text="${address.city}"></td>
                        <td th:text="${address.state}"></td>
                        <td th:text="${address.pincode}"></td>
                        <td>
                            <a th:href="@{/addresses/{id}/edit(id=${address.addressId})}" class="btn">Edit</a>
                            <a th:href="@{/addresses/{id}/delete(id=${address.addressId})}" class="btn" 
                               onclick="return confirm('Are you sure you want to delete this address?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
