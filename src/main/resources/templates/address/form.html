<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form - User Address Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="layout/main :: nav"></div>

        <h2 th:text="${address.addressId == null ? 'Create Address' : 'Edit Address'}"></h2>

        <form th:action="${address.addressId == null ? '/addresses' : '/addresses/' + address.addressId}" th:object="${address}" method="post">
            <div class="mb-3">
                <label for="buildingName" class="form-label">Building Name</label>
                <input type="text" class="form-control" id="buildingName" th:field="*{buildingName}">
            </div>
            
            <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control" id="street" th:field="*{street}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
            </div>
            
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" th:field="*{city}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
            </div>
            
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" th:field="*{state}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
            </div>
            
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" th:field="*{country}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
            </div>
            
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" th:field="*{pincode}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/addresses}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
