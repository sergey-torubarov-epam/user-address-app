<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Order List</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Order List</h1>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="mb-3">
        <a th:href="@{/orders/new}" class="btn btn-primary">Add New Order</a>
    </div>

    <div th:if="${orderPage != null and !orderPage.isEmpty()}">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>
                    <a th:href="@{/orders(size=${pageSize}, sort='id', direction=${sortField == 'id' ? reverseSortDir : 'ASC'})}">ID</a>
                </th>
                 <th>
                    <a th:href="@{/orders(size=${pageSize}, sort='user.name', direction=${sortField == 'user.name' ? reverseSortDir : 'ASC'})}">User</a>
                </th>
                <th>
                    <a th:href="@{/orders(size=${pageSize}, sort='orderDate', direction=${sortField == 'orderDate' ? reverseSortDir : 'ASC'})}">Order Date</a>
                </th>
                <th>
                    <a th:href="@{/orders(size=${pageSize}, sort='status', direction=${sortField == 'status' ? reverseSortDir : 'ASC'})}">Status</a>
                </th>
                 <th>
                    <a th:href="@{/orders(size=${pageSize}, sort='price', direction=${sortField == 'price' ? reverseSortDir : 'ASC'})}">Total Price</a>
                </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orderPage.content}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.user?.name ?: 'N/A'}"></td> <!-- Display user name -->
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${order.status}"></td>
                 <td th:text="${#numbers.formatDecimal(order.price * order.quantity, 1, 'COMMA', 2, 'POINT')}"></td> <!-- Calculate total price -->
                <td>
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <!-- Delete Form -->
                    <form th:action="@{/orders/delete/{id}(id=${order.id})}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this order?');">
                         <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" th:if="${orderPage.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${orderPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/orders(page=0, size=${pageSize}, sort=${sortField}, direction=${sortDir})}">First</a>
                </li>
                <li class="page-item" th:classappend="${!orderPage.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/orders(page=${currentPage - 1}, size=${pageSize}, sort=${sortField}, direction=${sortDir})}">Previous</a>
                </li>
                <!-- Page Numbers -->
                 <li class="page-item" th:each="i : ${#numbers.sequence(0, orderPage.totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                     <a class="page-link" th:href="@{/orders(page=${i}, size=${pageSize}, sort=${sortField}, direction=${sortDir})}" th:text="${i + 1}"></a>
                 </li>

                <li class="page-item" th:classappend="${!orderPage.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/orders(page=${currentPage + 1}, size=${pageSize}, sort=${sortField}, direction=${sortDir})}">Next</a>
                </li>
                 <li class="page-item" th:classappend="${orderPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/orders(page=${orderPage.totalPages - 1}, size=${pageSize}, sort=${sortField}, direction=${sortDir})}">Last</a>
                </li>
            </ul>
        </nav>

    </div>
    <div th:if="${orderPage == null or orderPage.isEmpty()}">
        <p>No orders found.</p>
    </div>
</section>
</body>
</html>
