<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/main :: head(title='Products - Financial Product Management System')">
</head>
<body>
    <header th:replace="layout/main :: header"></header>
    <nav th:replace="layout/main :: nav"></nav>
    <div class="container">

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    <h2>Product List</h2>
    <a href="/products/new" class="btn btn-primary mb-3">Add New Product</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock Quantity</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stockQuantity}"></td>
            <td th:text="${product.category}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.productId})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
